{% extends 'base.html' %}

<!--links-->
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cpu.css') }}">
{% endblock links %}

<!--title of the page-->
{% block titlePage %}
    PC Products
{% endblock titlePage %}

<!--main content of the page-->
{% block content %}
<div class="cb-form">
    <form method="POST">
        <label for="title">Write a name for your build:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="option">Category:</label>
        <select id="option" name="option">
          <option value="gaming">Gaming</option>
          <option value="bussiness">Bussiness</option>
          <option value="academic">Academic</option>
        </select><br><br>
        <button name="start">Start</button>
    </form>
</div>

{% endblock %}
