{% extends 'base.html' %}

<!--links-->
{% block links %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/signup.css') }}"
/>
{% endblock links %}

<!--title of the page-->
{% block titlePage %} Sign Up {% endblock titlePage %}

<!--main content of the page-->
{% block content %}

<!DOCTYPE html>

<div class="signup">
  <div class="formbg">
    <div class="formbg-inner padding-horizontal--48">
      <span class="padding-bottom--15">Create an account</span>
      <form id="stripe-signup" method="POST">
        <div class="field padding-bottom--24">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" />
        </div>
        <div class="field padding-bottom--24">
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" />
        </div>
        <div class="field padding-bottom--24">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>
        <div class="field padding-bottom--24">
          <label for="password1">Password</label>
          <input type="password" name="password1" />
        </div>
        <div class="field padding-bottom--24">
          <label for="password2">Re-enter Password</label>
          <input type="password" name="password2" />
        </div>
        <div class="field padding-bottom--24">
          <label for="address">Address</label>
          <input type="text" name="address" />
        </div>
        <div class="field padding-bottom--24">
          <label for="phonenumber">Phone Number</label>
          <input type="text" name="phonenumber" />
        </div>
        <div class="field padding-bottom--24">
          <input type="submit" name="submit" value="Sign Up" />
        </div>
        <div class="field"></div>
      </form>
    </div>
  </div>
  <div class="footer-link padding-top--24">
    <span
      >Already have an account?
      <a href="{{ url_for('login') }}" style="color: rgb(84, 105, 212)"
        >Log in</a
      ></span
    >
    <div
      class="listing padding-top--24 padding-bottom--24 flex-flex center-center"
    >
      <span><a href="#">Â© Computer Labs</a></span>
      <span><a href="#">Contact</a></span>
      <span><a href="#">Privacy & terms</a></span>
    </div>
  </div>
</div>

{% endblock %}
