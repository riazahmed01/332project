{% extends 'base.html' %}

<!--links-->
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/managecostumer.css') }}">
{% endblock links %}

<!--title of the page-->
{% block titlePage %}
    Memo
{% endblock titlePage %}

<!--main content of the page-->
{% block content %}
<div class="table-display">
    <h2>Products</h2>
    <table>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Review</th>
            <th scope="col"></th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>"Some image to be displayed"</td>
            <td><a href="{{ url_for('product', id=product.id) }}" style="color:rgb(25, 24, 24)">See Details</a></td>
            <td>
                <form method="POST">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit">Add to Build</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
